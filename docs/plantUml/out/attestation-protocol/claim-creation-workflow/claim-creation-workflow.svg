lengthAdjust="spacingAndGlyphs" textLength="308" x="228" y="116.9883">attestationPath: [&lt;attestor accounts up to root&gt;]</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="296" x="228" y="132.2988">creatorAccount: &lt;data object creator account&gt;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="431" x="228" y="147.6094">signature: &lt;signature token created by data object creator account&gt;</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="4" x="212" y="162.9199">}</text><polygon fill="#A80036" points="195.5,224.9727,205.5,228.9727,195.5,232.9727,199.5,228.9727" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="75.5" x2="201.5" y1="228.9727" y2="228.9727"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="108" x="82.5" y="224.2305">share data object</text><!--
@startuml

 


participant "Attested Account" as ATTE
participant "Verifier" as VERI


ATTE -> ATTE: create data object
note right
    dataObject: {
        payload: <data to be signed>
        attestationContext: <attestation context>
        attestationPath: [<attestor accounts up to root>]
        creatorAccount: <data object creator account>
        signature: <signature token created by data object creator account>
    }
end note


...
ATTE -> VERI: share data object

@enduml

